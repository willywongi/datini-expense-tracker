{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'form.css' %}">
{% endblock head %}

{% block main %}
<section>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_section}}
        <section class="actions">
            <a href="{% url 'signup' %}">Iscriviti</a>
            <button type="submit" class="action">Invia</button>
        </section>
    </form>
</section>
{% endblock main %}
